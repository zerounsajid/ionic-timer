<ion-nav-view>
    <ion-content padding><br><br>
    <ion-grid>
      <ion-row>
        <ion-col><br><br>
          <div id="stopwatch">
          <timer class="progress" interval="1000"> {{mytimer.minute}}m : {{mytimer.second}}s </timer>  
          <label class="item item-input item-stacked-label" >
                      <span class="input-label" >Time in Minutes :</span>
                      <input type="number" name="username" id="email" placeholder="Timer" ng-model="mytimer.minute">
                      <!-- <input type="number" placeholder="Timer" ng-model="mytimer.second"> -->
              </label>

          </div>
        </ion-col>
      </ion-row><br><br>
      <ion-row>
        <ion-col col-6>
           <div id="btn">
            <button class="button button-round button-calm button-outline no-margin" ng-click="stop()" ng-disabled="mytimer.stopbtn">Stop</button>
        </div>
          <div id="btn">
            <button class="button button-round button-calm button-outline no-margin" ng-click="start()" ng-disabled="mytimer.startbtn">Start</button></div>
        </ion-col>
        <ion-col col-6>
         
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-8>
          <div id="reset">
            <button class="button button-block button-assertive button-outline no-margin" ng-click="reset()">Reset</button>
             
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div style="margin-top: 1%;margin-left: 10%">


           <!-- <button id="reset" class="button button-round button-calm button-outline no-margin" ng-click="pause()" ng-disabled="mytimer.pausebtn">Pause</button> -->

 </ion-content>   
</ion-view>
